<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isUser">
        <label for="user">账号登录：</label>
        <input type="text" placeholder="请输入账号" id="user" key="user">
    </span>
    <span v-else>
        <label for="email">邮箱登录：</label>
        <input type="text" placeholder="请输入邮箱" id="email" key="email">
    </span>
    <button @click="isUser=!isUser">切换登录方式</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
           isUser:true
        }
    })
</script>
</body>
</html>
