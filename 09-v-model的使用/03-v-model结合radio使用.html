<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <label for="man">
        <input type="radio"  value="男" id="man" v-model="sex">男
    </label>
    <label for="woman">
        <input type="radio"  value="女" id="woman" v-model="sex">女
    </label>

    <h2>您选择的性别是：{{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue',
            sex:'男'
        }
    })
</script>
</body>
</html>
