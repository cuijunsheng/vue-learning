<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <!--<input type="text" v-model="msg">
    <p>{{msg}}</p>-->

    <!--v-model其实可以通过另外两个指令来实现,-->
    <input type="text" :value="msg" @input="msg=$event.target.value">
    <p>{{msg}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        }
    })
</script>
</body>
</html>
