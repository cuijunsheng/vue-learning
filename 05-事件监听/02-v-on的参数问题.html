<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--1，事件调用的方法没有参数-->
    <button @click="btnClick1">按钮1</button>
    <button @click="btnClick1()">按钮1</button><br>

    <!--2.在定义事件时，调用的方法需要一个参数，但是省略了（），vue会将浏览器产生的event对象传递给方法做参数-->
    <button @click="btnClick2('123')">按钮2</button>
    <button @click="btnClick2()">按钮2</button>
    <button @click="btnClick2">按钮2</button><br>

    <!--3.在定义事件时，调用的方法参数除了event外还需要额外的参数，传递event参数需要 $event
        注意，传参时，如果是常量需要加上引号，否则会认为它是一个变量，-->
    <button @click="btnClick3('a',$event)">按钮3</button>

</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        },
        methods: {
            btnClick1:function () {
                console.log("-----btnClick1");
            },
            btnClick2:function (event) {
                console.log(event)
            },
            btnClick3:function (a,event) {
                console.log(a);
                console.log(event)
            }
        }
    })
</script>

</body>
</html>
