<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn><span>标题</span></cpn><!--只会替换没有名字的插槽slot-->
    <cpn><span slot="center">标题</span></cpn>
    <cpn><button slot="left">返回</button></cpn>
</div>

<template id="cpn">
    <div>
        <!--具名插槽，有名字的插槽，在使用组件的时候，可以根据名字选择要替换的内容-->
        <slot name="left"><span >左边</span></slot>
        <slot name="center"><span >中间</span></slot>
        <slot name="right"><span >右边</span></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        },
        components:{
            cpn:{
                template:'#cpn'
            }
        }
    })
</script>
</body>
</html>
