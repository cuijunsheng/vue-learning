<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>app1</h2>
    <my-component></my-component>
    <my-component></my-component>
</div>

<div id="app2">
    <h2>app2</h2>
    <my-component></my-component>
    <my-component></my-component>
</div>

<script src="../js/vue.js"></script>
<script>
    //1.创建组件构造器
    const myComponent = {
        template: `
          <div>
           <h2>我是标题</h2>
           <p>我是内容，哈哈哈</p>
           <p>我是内容，呵呵呵</p>
          </div>
        `
    }

    //2.注册组件(全局注册，多个Vue实例都可以使用)
    //Vue.component('my-component',myComponent);

    //3.使用组件，在vue作用范围内

    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        },
        components:{//局部注册，用的多
            'my-component':myComponent
        }
    })

    //一般情况下，一个页面里只有一个Vue实例
    const app2 = new Vue({
        el:'#app2'
    })
</script>
</body>
</html>
