<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}}
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>

<script src="../js/vue.js"></script>
<script>
    //1.创建组件构造器
    const myComponent = Vue.extend({
        template: `
          <div>
           <h2>我是标题</h2>
           <p>我是内容，哈哈哈</p>
           <p>我是内容，呵呵呵</p>
          </div>
        `
    })

    //2.注册组件
    Vue.component('my-component',myComponent);

    //3.使用组件，在vue作用范围内

    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        }
    })
</script>
</body>
</html>
