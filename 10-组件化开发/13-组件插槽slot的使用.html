<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn><button>自己插入的按钮</button></cpn>
    <cpn><p>p元素</p></cpn>
    <cpn>
        <p>p标签</p>
        <span>span标签</span><br>
        <i>i标签</i>
    </cpn>
</div>

<template id="cpn">
    <div>
        <h2>标题</h2>
        <p>内容</p>
<!--        <button>按钮</button>-->
        <!--slot插槽的使用，可以使得组件的复用效果更好
            1.插槽的基本使用：<slot></slot>
            2.插槽的默认值：<slot><button>按钮</button></slot>
            3.如果有多个值，同时放入到组件进行替换时，会一起全部替换-->
        <slot><button>默认按钮</button></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        },
        components:{
            cpn:{
                template:'#cpn'
            }
        }
    })
</script>
</body>
</html>
